<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    //Bài 2: Viết chương hình hiển thị thẻ <hr> theo độ rộng từ 1 đến 100. Kết quả sẽ được hiển thị như hình
    let length = 0;
    while (length < 100){
        length ++;
        document.write("<hr width = " + length + "%>");
    }
</script>
</body>
</html>
